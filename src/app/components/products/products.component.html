  <div class="container">
    <section class="text-center pb-3 my-5" style="padding-top:35px">
      <div class="row">
        <div *ngFor='let product of products' class="col-lg-4 col-md-12 mb-3">
          <mdb-card cascade="true" wider="true" class="card-ecommerce">
            <!--Card image-->
            <div class="view view-cascade overlay waves-light" mdbWavesEffect>
              <mdb-card-img src="{{ product.images[0].src}}" alt="sample photo"></mdb-card-img>
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            
            <mdb-card-body cascade="true" class="text-center no-padding">
              <a href="" class="text-muted">
                <h5>{{ product.categories[0].name }}</h5>
              </a>
              <mdb-card-title>
                <h4 class="card-title">
                  <strong>
                    <a href="">{{ product.name }}</a>
                  </strong>
                </h4>
              </mdb-card-title>
              <mdb-card-text [innerHTML]='product.description'>
              </mdb-card-text>

            </mdb-card-body>
            
          </mdb-card>
        </div>
    
      </div>
    </section>
  </div>
  
</main>
